<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo</title>
    <link rel="stylesheet" href="./src/css/styles.min.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-svg">
</head>
<body>
    <main>
        <h1>REGISTRO DE PREMIOS</h1>
        <section id="awards-section">
            <article>
                <form id="form-award">
                    <div class="form-group">
                        <input class="form-input" type="text" id="award" placeholder="Ingresa el premio" autocomplete="off">
                        <button class="form-button">Agregar</button>
                    </div>
                </form>
                <ul class="list" id="list-of-awards">
                </ul>
                <button class="continue-button" id="btn-awards" disabled>CONTINUAR</button>
            </article>
        </section>
    </main>

    <script src="./src/js/app.js"></script>
    <script src="./src/js/registerAwards.js"></script>
</body>
</html>
